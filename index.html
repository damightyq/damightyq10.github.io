<!DOCTYPE html>
<html>
  <head>
    <title>GamePlanner Official Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <style>
       :root {
        --text: #f1f2f1;
        --background: #060706;
        --primary: #4d58ab;
        --secondary: #2f366a;
        --accent: #4d58eb;
      }
      body {
        background-color: var(--background);
      }
      h1 {
        font-family: "Josefin Sans", sans-serif;
        color: var(--text);
        position: absolute;
        top: 15%;
        width: 100%;
        text-align: center;
        font-size: 100px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: var(--text);
        background-color: var(--primary);
      }
      li {
        float: left;
        font-family: "Josefin Sans", sans-serif;
      }
      li a {
        color: var(--text);
        display: block;
        padding: 14px 16px;
      }
      
      li a:link {
        text-decoration: none;
      }
      li a:visited {
        text-decoration: none;
      }
      li a:hover {
        background-color: var(--secondary);
        text-decoration: none;
      }
      li a:active {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to GamePlanner!</h1>
  </body>
</html>
